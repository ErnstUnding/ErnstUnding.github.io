<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future is Almost Here</title>
    <style>
        /* 1. Basic Setup & B&W Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* 2. Sleek Animated B&W Background */
        body {
            /* Changed to a dark, subtle black/grey gradient */
            background: linear-gradient(-45deg, #000000, #1a1a1a, #000000, #111111);
            background-size: 400% 400%;
            animation: backgroundGradient 15s ease infinite;
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3. Center the Content (Vertically Stacked) */
        .container {
            display: flex;
            flex-direction: column; /* Stacks h1 and button */
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        /* 4. The Flashy B&W Animated Text */
        h1 {
            font-size: clamp(2.5rem, 6vw, 6rem);
            font-weight: 200;
            letter-spacing: 3px;
            
            /* Changed to a white/grey "shining" gradient */
            background: linear-gradient(90deg, #888888, #ffffff, #ffffff, #888888);
            background-size: 200% auto;
            
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            
            animation: 
                fadeIn 2s ease-out,
                textShine 4s linear infinite,
                pulse 3s ease-in-out infinite alternate;
        }

        /* 5. The Minimal & Sleek Button (Now an <a> tag) */
        .abyss-button {
            /* Inherit the sleek font */
            font-family: inherit;
            font-weight: 300;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none; /* Added to remove underline from link */
            
            /* Minimal B&W style */
            background-color: transparent;
            border: 1px solid #555555;
            color: #aaaaaa;
            
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
            
            /* Set opacity to 0 to be faded in */
            opacity: 0; 
            
            /* Delayed fade-in animation */
            animation: fadeInButton 2s ease-out 1s forwards; /* 1s delay */
            
            /* Sleek transition for hover */
            transition: all 0.3s ease;
        }

        .abyss-button:hover {
            color: #000000;
            background-color: #ffffff;
            border-color: #ffffff;
            /* White glow on hover */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* 6. All Animations */

        /* Animation for h1 fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for button fade-in (runs after h1) */
        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for h1 gradient shine */
        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        /* Animation for h1 B&W pulse */
        @keyframes pulse {
            from {
                /* Changed to a white/grey shadow */
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Future is Almost Here.</h1>
        <!-- This is now an <a> tag pointing to abyss.html -->
        <a href="abyss.html" class="abyss-button">Enter the Abyss</a>
    </div>

</body>
</html>
